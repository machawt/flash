  <style>
    /* Flex container for flashcards */
    #flashcardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    /* Flashcards */
    .flashcard {
      width: calc(25% - 20px); /* Width adjusted to fit four flashcards per line with 20px margin between */
      margin: 10px;
      border: 1px solid #000;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Hebrew word */
    .hebrewWord {
      font-size: 2em;
    }

    /* English word */
    .englishWord {
      font-size: 1em;
      visibility: hidden;
    }
  </style>
</head>

  </div>

    // Get HTML elements
    const flashcardsContainer = document.getElementById('flashcardContainer');

    // Function to generate flashcards
    function generateFlashcards() {
      flashcardsContainer.innerHTML = ''; // Clear existing flashcards

      flashcards.forEach((flashcard, index) => {
        const flashcardEl = document.createElement('div');
        flashcardEl.classList.add('flashcard');
        flashcardEl.innerHTML = `
          <p class="hebrewWord">? <span>${flashcard.hebrewWord}</span></p>
          <p class="englishWord" id="englishWord_${index}">English: <span>${flashcard.englishTranslation}</span></p>
          <button class="showAnswerBtn" id="showAnswerBtn_${index}">Show Answer</button>
          <button class="hideAnswerBtn" id="hideAnswerBtn_${index}">Hide Answer</button>
        `;
        flashcardsContainer.appendChild(flashcardEl);

        // Add event listeners for show/hide buttons
        const showAnswerBtn = document.getElementById(`showAnswerBtn_${index}`);
        const hideAnswerBtn = document.getElementById(`hideAnswerBtn_${index}`);

        showAnswerBtn.addEventListener('click', () => {
          const englishWord = document.getElementById(`englishWord_${index}`);
          englishWord.style.visibility = 'visible';
        });

        hideAnswerBtn.addEventListener('click', () => {
          const englishWord = document.getElementById(`englishWord_${index}`);
          englishWord.style.visibility = 'hidden';
        });
      });
    }

    // Generate flashcards on page load
    generateFlashcards();
  </script>
</body>
</html>
